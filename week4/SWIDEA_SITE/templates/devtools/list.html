{% extends 'main.html' %}
{% load static %}

{%block head%}
<title>개발툴 리스트</title>
{%endblock%}

{%block content%}
<h2>리스트!!</h2>
<div class="content-wrapper">
    <!-- 사용자 목록 -->
    {% for devtool in devtools %}
    <div class="devtool">
      <a href="{% url 'devtools:detail' devtool.id %}" class="btn btn-outline-secondary">
        <button type="button" class="btn btn-outline-secondary">
          <span>{{ devtool.title }}</span>
          </br>
          <span>{{ devtool.content }}</span>
        </button>
      </a>
    </div>
    {% endfor %}
{%endblock%}
