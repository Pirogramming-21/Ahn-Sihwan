{% extends 'main.html' %}
{% load static %}

{%block head%}
<title>개발툴 리스트</title>
{%endblock%}

{% block content %}
<div class="content-wrapper">
  <h1 class="page_title">Devtools List</h1>
  <p class="page_info">개발툴 리스트입니다</p>
    <div class="devtools-list">
        {% for devtool in devtools %}
        <div class="devtool-item">
            <a href="{% url 'devtools:detail' devtool.id %}" class="devtool-title">{{ devtool.name }}</a>
            <span class="devtool-kind">{{ devtool.kind }}</span>
            <span class="devtool-content">{{ devtool.content }}</span>
        </div>
        {% endfor %}
    </div>
    <div class="search-box">
        <form action="{% url 'devtools:main' %}">
            <input type="input" name="search_name" placeholder="검색어를 입력하세요" value="{{ search_name }}">
            <input type="submit" value="검색" />  
        </form>
    </div>
</div>


{% endblock %}
