{%load static%}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SW Idea Manager{% endblock %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/review_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/review_form.css' %}">
    <link rel="stylesheet" href="{% static 'css/review_detail.css' %}">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">SW Idea Manager</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/ideas">아이디어 목록</a></li>
                <li><a href="/ideas/register">아이디어 등록</a></li>
            </ul>
        </div>
    </nav>

    <h1>안녕~~</h1>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
