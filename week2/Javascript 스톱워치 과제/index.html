<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">⏱️ 피로그래밍 스톱워치</h2>
    <div id = "stopwatch">
        <div id="stopwatch_wrap">
            <div class="stopwatch_display">
                <p id="time">00:00</p>
            </div>
            <div id="buttons">
                <button class="button start">start</button>
                <button class="button stop">stop</button>
                <button class="button reset">reset</button>
            </div>
        </div>
    </div>
    <div id = "record">
        <div id="record-wrap">
            <div class="record-top">
                <div>
                    <button class="checkAll record-check record-btn"></button>
                </div>
                <div>구간 기록</div>
                <div>
                    <button class="deleteBtn record-btn"></button>
                </div>
            </div>
            
            <div class="record-bottom">
            <!-- <div class="record-log">
                    <button class="record-check record-btn">O</button>
                    <p class="record-time">00:00</p>
                </div> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
